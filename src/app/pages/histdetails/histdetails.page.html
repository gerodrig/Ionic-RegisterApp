<ion-header>
  <ion-toolbar>
    <ion-title>Product Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item class="center">
    <ion-label>
    <h3>{{item.name}}</h3>
    <h3>{{item.quantity}}</h3>
    <h3>{{date}}</h3>
    <h3>Total Amount: {{item.total}}</h3>
    
    </ion-label>
</ion-item>

  <ion-button (click)="exit()" expand="block">
    Exit
  </ion-button>

</ion-content>
