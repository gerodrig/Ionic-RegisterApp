<app-header title="history items"></app-header>

<ion-content>
    <ion-list *ngFor="let item of items" (click)="showHistDetails(item)">
        <ion-item>
            <ion-label>
            <h3>{{item.name}}</h3>
            <p>{{item.quantity}}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
